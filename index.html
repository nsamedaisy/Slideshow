<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slideshow</title>
 
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="slideshow-con">
    <h1 class="slides">Daisy's slideshow</h1>
  <img class="slides" src="./assets/images/car.jpg" alt="a car">
  <div class="img-cap">A cool car</div>
  <img class="slides" src="./assets/images/roses.jpg" alt="roses">
  <div class="img-cap">Roses</div>

  <img class="slides" src="./assets/images/ring.jpg" alt="a ring">
  <div class="img-cap">An E Ring</div>

  <img class="slides" src="./assets/images/cacun_vacation.jpeg" alt="vacation">
  <div class="img-cap">Cacun vacation favorite place</div>

  <img class="slides" src="./assets/images/shopping.jpg" alt="shopping">
  <div class="img-cap">Shopping</div>

  <img class="slides" src="./assets/images/baby.jpg" alt="baby">
  <div class="img-cap">Cute baby</div>

  <a class="prev" onclick="plusSlides (-1)">&#10094;</a>
  <a class="next" onclick="plusSlides (1)">&#10095;</a>
  </div>
  
  <script src = "./main.js"></script>
</body>
</html>
